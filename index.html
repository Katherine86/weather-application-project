<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Application</title>
  </head>
  <body>
    <div class="weather-main">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
             id="search-form-input"
            class="search-form-input"
           
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-readings">
              Sunday 12:49, overcast clouds
              <br />
              Humidity: <strong>96%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-emoji">â›…</div><div class="weather-app-temperature" id="weather-app-temperature"></div><div class="weather-app-unit">&deg;C</div> 
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Katherine86" target="_blank">
          Katherine Young,
        </a>
        open-sourced on
        <a
          href="https://github.com/Katherine86/weather-application-project"
          target="_blank"
        >
          Github,</a
        >
        hosted on
        <a
          href="https://weather-forecast-application-shecodes.netlify.app/"
          target="_blank"
        >
          Netlify.
        </a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
